    <style>
        .header {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: #fff;
            text-align: center;
            padding: 60px 20px 40px 20px;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            margin-bottom: 40px;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            width: 80%;
            max-width: 750px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            background-image: url('images/icon.jpg');
            background-size: cover;
            background-position: center;
        }
        .header h1 {
            background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .header p {
            font-size: 1.2rem;
            margin: 8px 0;
        }
        .scroll-indicator {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scroll-text {
            font-size: 1rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        .scroll-icon {
            display: block;
            width: 24px;
            height: 36px;
            border: 2px solid #fff;
            border-radius: 12px;
            position: relative;
            box-sizing: border-box;
        }
        .scroll-icon::after {
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 8px;
            transform: translateX(-50%);
            animation: scroll-dot 1.2s infinite;
        }
        @keyframes scroll-dot {
            0% { top: 8px; opacity: 1; }
            70% { top: 22px; opacity: 0.5; }
            100% { top: 8px; opacity: 1; }
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.4rem;
            }
            .header p {
                font-size: 1rem;
            }
            .header .card {
                width: 80%;
            }
        }
        footer {
            background: linear-gradient(90deg, blue 0%, red 80%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            padding: 20px 0 20px 0;
            width: 100%;
        }
    </style>
</head>

    <script src="script.js"></script>
    <script type="text/javascript">
        // Inizializza l'effetto 3D tilt su tutte le card usando VanillaTilt
        VanillaTilt.init(document.querySelectorAll(".card"),{
            max: 25,           // Angolo massimo di inclinazione
            speed: 5000,        // Velocità dell'animazione (ms)
            glare: true,       // Abilita l'effetto riflesso
            'max-glare': 0.3,  // Intensità massima del riflesso
        });

        // Numerazione automatica delle card
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, idx) => {
            if (idx === 0) return; // salta la prima card (titolo)
            const numberSpan = card.querySelector('.number');
            if (numberSpan) numberSpan.textContent = String(idx).padStart(2, '0');
        });
    </script>
