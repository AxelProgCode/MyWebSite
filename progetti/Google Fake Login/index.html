<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - Account Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="login-card flex flex-col md:flex-row gap-12">
            
            <!-- Lato Sinistro -->
            <div class="w-full md:w-1/2 flex flex-col">
                <div class="mb-6">
                    <svg viewBox="0 0 24 24" width="48" height="48">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                </div>

                <h1 id="main-title" class="google-sans text-[36px] leading-[44px] mb-2">Accedi</h1>
                <p id="main-subtitle" class="text-[16px]">Utilizza il tuo Account Google</p>

                <div id="user-chip-container" class="hidden-step">
                    <div class="profile-chip" id="back-to-email">
                        <svg class="text-gray-400" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08s5.97 1.09 6 3.08c-1.29 1.94-3.5 3.22-6 3.22z"/>
                        </svg>
                        <span id="display-email" class="text-sm font-medium"></span>
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </div>
                </div>
            </div>

            <!-- Lato Destro -->
            <div class="w-full md:w-1/2 flex flex-col justify-between pt-4">
                
                <form id="login-form">
                    <!-- STEP 1 -->
                    <div id="step-1">
                        <div class="input-container">
                            <div class="input-outline">
                                <input type="text" id="email-input" class="input-field" placeholder=" " autocomplete="username" required>
                                <label class="floating-label">Email o telefono</label>
                            </div>
                        </div>
                        <div class="mt-2">
                            <button type="button" class="link-blue">Non ricordi l'indirizzo email?</button>
                        </div>
                        <div class="mt-10 text-[14px] text-[#c4c7c5] leading-normal">
                            Non si tratta del tuo computer? Utilizza la modalità Ospite per accedere privatamente.
                            <a href="#" class="link-blue !p-0"> Scopri di più</a>
                        </div>
                    </div>

                    <!-- STEP 2 -->
                    <div id="step-2" class="hidden-step">
                        <div class="input-container">
                            <div class="input-outline">
                                <input type="password" id="password-input" class="input-field" placeholder=" " autocomplete="current-password">
                                <label class="floating-label">Inserisci la password</label>
                            </div>
                        </div>
                        <div class="checkbox-row" id="show-pwd-trigger">
                            <div class="checkbox-box" id="pwd-checkbox"></div>
                            <span class="text-[14px]">Mostra password</span>
                        </div>
                    </div>
                </form>

                <!-- Bottoni -->
                <div class="flex items-center justify-end mt-12 gap-2">
                    <button id="secondary-action" class="link-blue px-4">Crea un account</button>
                    <button id="next-btn" class="btn-primary">Avanti</button>
                </div>

            </div>
        </div>
    </main>

    <footer class="p-6 text-[12px] text-[#c4c7c5] flex flex-col md:flex-row justify-between max-w-6xl mx-auto w-full">
        <div class="flex items-center gap-2 cursor-pointer">
            <span>Italiano</span>
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M7 10l5 5 5-5z"/></svg>
        </div>
        <div class="flex gap-8 mt-4 md:mt-0">
            <a href="#" class="hover:text-white">Guida</a>
            <a href="#" class="hover:text-white">Privacy</a>
            <a href="#" class="hover:text-white">Termini</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
